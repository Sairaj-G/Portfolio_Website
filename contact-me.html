<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sai - Contact me</title>
    <link rel="stylesheet" href="contact-me.css">
    <style>
        body {
            background-color: rgb(9, 9, 108);
            color: white
        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <center>
        <div class = "form">
            <form id="contact-form" action="">
                <label for="name">Name:</label>
                <input type="text" name="" id="name" height="30">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="" id="email">
                <br>
                <label for="message">Message:</label>
                <br>
                <textarea id="message" rows="10" cols="50"> </textarea> 
            </form>
            <br>
        </div> 
        <button>Submit</button>
        <div class="accounts">
            <ul>
                <li>Linkedin</li>
                <li>GitHub</li>
                <li>LeetCode</li>
                <li>Codeforces</li>
            </ul>
        </div>
    </center>
</body>

</html>
